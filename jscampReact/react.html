<!DOCTYPE html>
<html lang="es">
<head>
  <title>DevJobs - Empleos</title>
  <meta charset="UTF-8" />
  <meta name="description" content="Listado con empleos y filtros para encontrar el trabajo de tus sueños.">
  <link rel="stylesheet" href="./styles.css"/>
  <script type="module" src="./scrip.js"></script>
  
  <script type="module">
      import React from "https://esm.sh/react?dev";
      import ReactDom from "https://esm.sh/react-dom/client?dev"
      window.React = React;
      window.ReactDom = ReactDom;
  </script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      //elemento de react saludar siempre se debe llamar al  componente iniciar en mayuscula devuelve el elemento jsx
      //Componente App
   //crear el componente de react
      function RenderJobs({data,titulo,empresa,ubicacion,descripcion}){

        const [isApplied,SetIsApplied] = React.useState(false)
  
        function handleClick(){
          SetIsApplied(!isApplied)
          //un Solo elemento enviando true y para dejarlo como Switch cambiar !isApplied
        }
        
        const NameButton = isApplied ? 'Aplicado' : 'Aplicar'
        const buttonClass = isApplied ? 'is-applied':''

        return(
          <article 
          className="jobs-listings-card" 
          data-modalidad={data?.modalidad}
          data-nivel={data?.nivel}
          data-tecnology={data?.tecnology}
          >
          <div>
            <h3>{titulo}</h3>
            <small>{empresa} - {ubicacion}</small>
            <p>{descripcion}</p>
          </div>
          <div> 
            <button
              disabled={isApplied}
              className={`button-apply-job ${buttonClass}`}//ttemplate literals con backticks:
              onClick={handleClick}
              >     
              {NameButton}
            </button> 
          </div>
          </article>
        )
      }
      
      function App(){
        return (
          <div className="jobs-listings">
          <article> 
          
            <RenderJobs 
              data={{modalidad:"remoto",nivel:"junior",tecnology:"react"}}
              titulo="Desarrollador React Jr"
              empresa="Tech Solutions"
              ubicacion="Remoto"
              descripcion="Únete a nuestro equipo como Desarrollador React Jr y trabaja en proyectos innovadores."
            />
            <RenderJobs 
              data={{modalidad:"presencial",nivel:"senior",tecnology:"react"}}
              titulo="Desarrollador React Sr"
              empresa="Innovatech"
              ubicacion="Madrid, España"
              descripcion="Buscamos un Desarrollador React Sr con experiencia para liderar proyectos clave."
            />
            <RenderJobs 
              data={{modalidad:"híbrido",nivel:"mid",tecnology:"react"}}
              titulo="Desarrollador React Mid-Level"
              empresa="Web Creators"
              ubicacion="Barcelona, España"
              descripcion="Estamos contratando un Desarrollador React de nivel medio para unirse a nuestro equipo dinámico."
            />
          
          </article>
          </div>
        )

      }
        //otro ejemplo de componente
      const root = ReactDom.createRoot(document.getElementById('react-app'));
      root.render(<App/>);

    </script>
</head>

<body>
  <header>
    <h1 class="logo">
      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <polyline points="16 18 22 12 16 6"></polyline>
        <polyline points="8 6 2 12 8 18"></polyline>
      </svg>
      DevJobs
    </h1>
    <div class="navigation">
    <nav>
        <a href="./index.html">Inicio</a>
        <a href="./empleo.html">Empleos</a>
    </nav>
    </div>
    <div class="btn_Header">
      <devs-jobs-avatar service="youtube" user="manuelmendieta21">aqui</devs-jobs-avatar>
      <devs-jobs-avatar service="github">aqui</devs-jobs-avatar>
      <devs-jobs-avatar service="google" user="google.com">aqui</devs-jobs-avatar>
      <!-- <a href="">Iniciar sesión</a> -->
    </div>
  </header>

  <main>
    <section class="jobs-search">
      <h1>React Js Encuentra tu próximo trabajo</h1>
      <p>Explora miles de oportunidades en el sector tecnológico.</p>

      <form id="empleos-search-form" role="search">
        <div class="search-bar">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-search">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
            <path d="M21 21l-6 -6" />
          </svg>
          <input name="search" id="empleos-search-input" required type="text"
            placeholder="Buscar trabajos, empresas o habilidades">
        </div>

        <div class="search-filters">
          <select name="technology" id="filter-technology">
            <option value="">Tecnología</option>
            <optgroup label="Tecnologías populares">
              <option value="javascript">JavaScript</option>
              <option value="python">Python</option>
              <option value="react">React</option>
              <option value="nodejs">Node.js</option>
            </optgroup>
            <option value="java">Java</option>
            <hr />
            <option value="csharp">C#</option>
            <option value="c">C</option>
            <option value="c++">C++</option>
            <hr />
            <option value="ruby">Ruby</option>
            <option value="php">PHP</option>
          </select>

          <select name="location" id="filter-location">
            <option value="">Ubicación</option>
            <option value="remoto">Remoto</option>
            <option value="cdmx">Ciudad de México</option>
            <option value="guadalajara">Guadalajara</option>
            <option value="bogota">Bogota</option>
            <option value="barcelona">Barcelona</option>
          </select>

          <select name="experience-level" id="filter-experience-level">
            <option value="">Nivel de experiencia</option>
            <option value="junior">Junior</option>
            <option value="mid">Mid-level</option>
            <option value="senior">Senior</option>
            <option value="lead">Lead</option>
          </select>
        </div>
      </form>
      <span id="filter-selected-value"></span>
    </section>

    <section>

      <div id="react-app"></div>
      
    </section>

    
  
  </main>

  <footer style="padding-bottom: 2000px;">
    <small>&copy; 2025 DevJobs. Todos los derechos reservados.</small>
    </footer>
</body>

</html>
